# ldap.propeties


# Configuration for LDAP connections.
# The first component of each parameters indicates the "name" of
# the connection.
# The special connection "default" is returned when no LDAP connection
# name is provided.
#
default.ldap.connection.class = leonards.common.ldap.jndi.LDAPJNDIConnection
default.ldap.log.enabled=yes
default.ldap.initial.context.factory=com.sun.jndi.ldap.LdapCtxFactory
default.ldap.provider.url=ldap://localhost:389/
# Possible values simple|none
default.ldap.authentication = simple
# Only needed if ldap.authentication is other than "none"
default.ldap.bind.dn = cn=admin
default.ldap.bind.password = tets97
# Connection pool parameters
default.ldap.max.pool.connections=10
default.ldap.init.pool.connections=2
default.ldap.connection.pool.timeout=10

