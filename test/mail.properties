# mail.properties

# Account definitions

# Each kind of mail account has different configuration
# entries.
# POP Account configuration entries:
#
# {account_name}.account_type = Type of this account. Valid values
#                               are POP3 and IMAP (Not yet implemented)
# {account_name}.smtp.host = Host or IP of the MTA.
# {account_name}.smtp.port = If not specified, default value is 25.
# {account_name}.smtp.auth = {YES|NO} If authentication is required.
# {account_name}.smtp.username = The username. Used only if smtp.auth
#                                is set to YES.
# {account_name}.smtp.password = The username. Used only if smtp.auth
#                                is set to YES.
# {account_name}.smtp.ssl = {YES|NO} If a secure connection must be used.
#
# {account_name}.pop3.host = Host or IP of the mail server.
# {account_name}.pop3.port = If not specified, default value is 100.
# {account_name}.pop3.auth = {YES|NO} If authentication is required.
# {account_name}.pop3.username = The username. Used only if smtp.auth
#                                is set to YES.
# {account_name}.pop3.password = The username. Used only if smtp.auth
#                                is set to YES.
# {account_name}.pop3.ssl = {YES|NO} If a secure connection must be used.
#

# Default Account
default.account_type = POP3
default.smtp.ssl = YES
default.smtp.host = smtp.gmail.com
default.smtp.port = 465
default.smtp.auth = YES
default.smtp.username = koja2002@gmail.com
default.smtp.password = tets97
